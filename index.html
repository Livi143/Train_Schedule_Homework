<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Train Time</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>
  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <style>
    #trainTable th,
    td {
      display: inline-block;
      width: 16.575%;
    }
    
  </style>
</head>

<body>
  <!-- Employee Tracker -->
  <div class="container">
    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color:#7F462C; color: white">
      <h1 class="text-center">Anytime is Train Time</h1>
      <h3 class="text-center">Choo CHOO!</h3>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <form>
              <div class="panel-title"><strong>CURRENT TRAIN SCHEDULE</strong>
              </div>
              <div class="panel-body">
                <table class="table table-hover" id="trainTable">
                  <thead>
                    <tr>
                      <th>Train Name</th>
                      <th>Destination</th>
                      <th>Frequencey (min)</th>
                      <th>Next Arrival</th>
                      <th>Minutes Away</th>
                    </tr>
                  </thead>
                  <tbody>
                  
                  </tbody>
                </table>
              </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title"><strong>ADD TRAIN</strong></h3>
              </div>
              <div class="panel-body">
                <form id="addNewTrain">
                  <div class="form-group">
                    <label for="">Train Name</label>
                    <input type="text" class="form-control" name="trainNameInput" id="trainNameInput">
                  </div>
                  <div class="form-group">
                    <label for="">Destination</label>
                    <input type="text" class="form-control" name="destinationInput" id="destinationInput">
                  </div>
                  <div class="form-group">
                    <label for="">First Train Time (HH:mm - Military Time)</label>
                    <input type="text" class="form-control" name="firstTrainInput" id="firstTrainInput">
                  </div>
                  <div class="form-group">
                    <label for="">Frequency (Min)</label>
                    <input type="text" class="form-control" name="frequencyInput" id="frequencyInput">
                  </div>
                  <input type="submit" class="btn btn-primary" id="addTrainBtn">
                  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
      <script src="logic/app.js"></script>

</body>
</html>
